<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BusOn</title>
</head>

<body>
    <!-- Menu / NavbBar -->
    <nav>
        <div class="logo">
            <img src="img/buson-semfundo.png" width="50" height="50" alt="Logo BusOn">
        </div>
        <div class="links">
            <ul class="nav-itens">

                <li><a href="">servicos </a></li>
                <li><a href="">contatos</a></li>
                <li><a href="">sobre</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button class="login" href="">Login</button>
            <button class="cadastro" href="">Cadastro</button>
        </div>
    </nav>
    <!-- End Menu / NavbBar -->

    <!-- carrossel -->
    <div class="carrossel">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="img/slide1.jpg" alt="imagem 1" />
            </div>

            <div class="slide">
                <img src="img/slide2.jpg" alt="imagem 2" />
            </div>

            <div class="slide">
                <img src="img/slide3.jpg" alt="imagem 3" />
            </div>

            <div class="slide">
                <img src="img/slide4.jpg" alt="imagem 4" />
            </div>
            
            <div class="indicadores">
                <div class="indicators01"></div>
                <div class="indicators02"></div>
                <div class="indicators03"></div>
                <div class="indicators04"></div>
            </div>

            <div class="navegador-manual">
                <label for="radio1" class="navegador-btn"></label>
                <label for="radio2" class="navegador-btn"></label>
                <label for="radio3" class="navegador-btn"></label>
                <label for="radio4" class="navegador-btn"></label>
            </div>
        </div>
    </div>

    <h1>Inscreva-se</h1>

    <script src="script.js"></script>
</body>

</html>
